	<body>
		<p>

			<h2>  NÃO VOLÁTIL  </h2>
			
		    	ficar muito tempo <br>
			sem te ver <br><br>

			não vai ser fácil <br><br>

			mas armazenei <br>
			tua imagem <br><br>

			na minha memória <br>
			não volátil<br><br>

		    	<i>(Daniel Brito)</i>

		</p>
