			<h2>  SOBRE VETOR E LISTA ENCADEADA  </h2>
			
		    meu coração <br>
			(adja)sente <br><br>

			saudade <br><br>

			quando <br>
			não estou <br><br>

			contíg(u)o. <br><br>

			aponta <br>
			para você. <br><br>

		    <i>(Daniel Brito)</i>
